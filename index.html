<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Baskerville Old Face, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;  /* Dark background */
            color: #f0f0f0;  /* Light text */
        }

        /* 为小标题设置样式 */
        h2.custom-title {
            font-family: Baskerville Old Face, sans-serif;
            font-size: 28px;
            color: #3498db; /* 蓝色 */
        }

        header {
            background-color: transparent; /* 修正背景颜色 */
            padding: 10px;
            text-align: center;
            font-family: Baskerville Old Face, sans-serif;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

        /* 设置导航栏的样式 */
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        nav button, nav a {
            color: white;
            background: none;
            border: none;
            text-decoration: none;
            padding: 14px 16px;
            font-size: 17px;
            font-family: Baskerville Old Face, sans-serif;
            cursor: pointer;
            display: inline-block;
            vertical-align: middle;
        }

        nav button:hover, nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Dropdown 样式 */
        .dropdown {
            display: inline-block;
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        /* 下拉菜单在鼠标悬停时显示 */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* 在鼠标悬停时改变下拉按钮的背景色和字体颜色 */
        .dropdown:hover .dropbtn {
            background-color: #ddd;
            color: black;
        }

.container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 20px;
}

.profile {
    display: flex; /* 使用 Flexbox 布局 */

.profile img {

.profile .info {

.profile h2 {

}

.profile p {

.social-links a {

.social-links a:hover {

.welcome {
